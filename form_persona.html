<!DOCTYPE html>
<head>
    <title>Formulario Persona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="insert_persona.php" method="POST">
        <h2>Formulario Persona</h2>
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="id_nombre" required>
        <label for="ap_nombre">Apellido Paterno:</label>
        <input type="text" id="ap_nombre" name="ap_nombre" required>
        <label for="am_nombre">Apellido Materno:</label>
        <input type="text" id="am_nombre" name="am_nombre" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
